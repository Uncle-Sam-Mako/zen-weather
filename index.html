<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Weather</title>
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <div class="container">
        <div class="weather_card">
            <div class="weather_card_wrapper">
                <div id="current_weather" class="current_weather_infos">
                    <div class="condition_date">
                        <p class="condition">Overcast clouds</p>
                        <p class="localdate">---, --- --</p>
                    </div>
                    <div class="temp_hour">
                        <div class="temp">--</div>
                        <div class="cloud_icon">
                            <img width="50px" src="./assets/img/cloud-rain.svg" alt="">
                        </div>
                        <div>
                            <p class="hour">-- : --</p>
                            <p><b>Humidity</b> : --</p>
                            <p><b>Wind</b>  : --</p>
                        </div>
                    </div>
                    <div class="location">Lubumbashi, Congo RD</div>
                </div>
                <div class="future_weather_infos">
                    
                    <div class="weather_items_container">
                        <div class="weather_item">
                            <p class="day_or_time">Today</p>
                            <span class="cloud_icon">
                                <img src="./assets/img/cloud-rain.svg" alt="">
                            </span>
                            <p class="temperature">25°C</p>
                        </div>
                        <div class="weather_item">

                            <p class="temperature">25°C</p>
                        </div>
                        <div class="weather_item">
                            <p class="day_or_time">Today</p>
                            <span class="cloud_icon">
                                <img src="./assets/img/cloud-rain.svg" alt="">
                            </span>
                            <p class="temperature">25°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
