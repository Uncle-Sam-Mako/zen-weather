<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Weather</title>
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="weather_card">
            <div class="menu_btn_container">
                <label for="menu_check">
                    <input type="checkbox" id="menu_check"/> 
                    <span></span>
                    <span></span>
                    <span></span>
                  </label>
            </div>
            <div class="weather_card_wrapper">
                <div id="current_weather" class="current_weather_infos">
                    <div class="condition_date">
                        <p class="condition">Overcast clouds</p>
                        <p class="localdate">---, --- --</p>
                    </div>
                    <div class="temp_hour">
                        <div class="temp">--</div>
                        <div class="cloud_icon">
                            <img width="80px" src="./assets/img/cloud-rain.svg" alt="">
                        </div>
                        <div class="weather_details">
                            <p class="hour">-- : --</p>
                            <p class="humidity"><b>Humidity</b> : <span class="value">--</span></p>
                            <p class="wind"><b>Wind</b>  : <span class="value">--</span></p>
                        </div>
                    </div>
                    <div class="location">
                        <span class="value">-------------</span>
                        <span class="change_location">
                            <button class="change_location_btn">Edit</button>
                        </span>
                    </div>
                </div>
                <div class="future_weather_infos">
                    
                    <div class="weather_items_container">
                        
                        <template class="weather_item_template">
                            <div class="weather_item">
                                <p class="time"></p>
                                <span class="cloud_icon">
                                    <img src="">
                                </span>
                                <p class="temperature"></p>
                            </div> 
                        </template>
                        
                    </div>
                </div>
            </div>

            <div class="menu">
                <div class="menu_options_container">
                    <div class="menu_option change_location_btn">
                        <span class="option_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"/></svg>
                        </span>
                        <span>Location</span>
                    </div>
                    <div class="menu_option">
                        <span class="option_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"/></svg>
                        </span>
                        <div class="dark_toggle_container">
                            <span>Dark mode</span>
                            <div class="switcher">
                                <span id="bar"></span>
                                <span id="knob"></span>
                                <input type="checkbox" id="dark_toggle">
                            </div>
                        </div>
                    </div>
                    <div class="menu_option">
                        <span class="option_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/></svg>
                        </span>
                        <span>About Zen Weather</span>
                    </div>
                </div>
            </div>

            <div class="change_location_modal" id="change_location_modal">
                <div class="wrapper">
                    <div class="">
                        <form id="change_location_form">
                            <div class="change_location_input_container">
                                <svg class="map_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"/></svg>
                                <input type="search" class="change_location_input" id="change_location_input" placeholder="Type a city or a ZIP code...">
                            </div>
                        </form>
                    </div>
                    <div class="location_result_container">
                        <div class="saved_locations_container">
                            <h4 class="saved_location_title">Saved locations</h4>
                            <ul class="saved_location_list">
                                <li class="location_item">
                                    <label class="location_infos" for="location1">
                                        <span class="location_town">Lubumbashi</span>
                                        <span class="location_country">Congo-Kinshasa</span>
                                        <input type="radio" name="location" id="location1">
                                    </label>
                                    <button class="delete_location">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>
                                    </button>
                                </li>
                                <li class="location_item">
                                    <label class="location_infos" for="location2">
                                        <span class="location_town">Lubumbashi</span>
                                        <span class="location_country">Congo-Kinshasa</span>
                                        <input type="radio" name="location" id="location2">
                                    </label>
                                    <button class="delete_location">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>
                                    </button>
                                </li>
                                <li class="location_item">
                                    <label class="location_infos" for="location3">
                                        <span class="location_town">Lubumbashi</span>
                                        <span class="location_country">Congo-Kinshasa</span>
                                        <input type="radio" name="location" id="location3">
                                    </label>
                                    <button class="delete_location">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="close_location_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
